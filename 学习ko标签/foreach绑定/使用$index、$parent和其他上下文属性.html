<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../libs/knockout-3.4.0.debug.js"></script>
    <script src="../../libs/jquery-2.1.1.min.js"></script>

</head>
<body>

<div id="fourForeach">
    <h3 style="color: aqua;">功能：使用$index、$parent和其他上下文属性</h3>
    <h1 data-bind="text: blogPostTitle"></h1>
    <ul data-bind="foreach: likes">
        <li>
             爱好：<b data-bind="text: name"></b><br/>
            愿望:<b data-bind="text: $parent.blogPostTitle"></b>
        </li>
    </ul>
</div>
</body>

<script type="text/javascript">

    // 启用Knockout使绑定生效
    ko.applyBindings({
        blogPostTitle: "世界真美好",
        likes: [
            {name: "吃饭"},
            {name: "睡觉"},
            {name: "打豆豆"},
            {name: "哈哈哈"}
        ]
    }, $("#fourForeach")[0]);
</script>


</html>
